version: '3.5'

services:
  postgresql:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      SPRINGDB_USER: spicedbuser
      SPRINGDB_PASS: spicedbpass
      SPRINGDB_NAME: spicedb
      PGDATA: /data/postgres
    volumes:
       - ./db/data:/data/postgres
       - ./db:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  
  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    depends_on:
      - postgresql
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
       - pgadmin:/var/lib/pgadmin

    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped

  spicedb:
    container_name: spicedb
    image: authzed/spicedb
    depends_on:
      - postgresql
    command: serve --grpc-preshared-key "somerandomkey" --datastore-engine postgres --datastore-conn-uri "postgres://spicedbuser:spicedbpass@postgresql:5432/spicedb?sslmode=disable"
    ports:
      - "${SPICEDB_PORT:-50051}:50051"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
    postgres:
    pgadmin: